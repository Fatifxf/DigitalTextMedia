<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Meadow</title>
   <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Inter:wght@400;600&display=swap" rel="stylesheet">
   <style>
           body {
           margin: 0;
           padding: 0;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           background-image: url('https://wallpapers.com/images/hd/twilight-aesthetic-hifd9578tphdzivr.jpg');
           background-size: cover;
           background-position: center;
           font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; /* <- changed */
           color: white;
       }

       .overlay {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.4);
           z-index: 0;
       }

       .container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    text-align: center;
    padding: 1.5rem;              
    max-width: 700px;            
    background-color: rgba(20, 20, 30, 0.6);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

       h1 {
           font-family: 'Cinzel', serif; 
           font-size: 3rem;
           margin-bottom: 1.5rem;
           text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
       }

       .sentence {
           font-size: 1.2rem;
           line-height: 1.6;
           background: rgba(255, 255, 255, 0.05);
           padding: 1rem;
           border-radius: 10px;
       }

       a {
           color: #ffb6c1;
           font-weight: bold;
           text-decoration: none;
           transition: color 0.3s ease, text-shadow 0.3s ease;
       }

       a:hover {
           color: #ffffff;
           text-shadow: 0 0 5px #ffb6c1;
       }
        .choices {
           display: flex;
           flex-direction: column;
           gap: 0.8rem;
       }

       .choice-link {
           background-color: #383d70d8;
           color: #e3e3e3;
           font-family: 'Cinzel', serif;
           padding: 0.6rem 1.2rem;
           border: none;
           border-radius: 8px;
           text-decoration: none;
           font-size: 1rem;
           transition: background-color 0.3s ease, transform 0.2s ease;
       }

       .choice-link:hover {
           background-color: #ffc8d9;
           transform: scale(1.05);
           color: #000;
       }

       .restart-button {
           margin-top: 1.5rem;
           background-color: #ffb6c1;
           color: #1a1a1a;
           font-family: 'Cinzel', serif;
           font-size: 1rem;
           padding: 0.6rem 1.2rem;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: background-color 0.3s ease, transform 0.2s ease;
       }

       .restart-button:hover {
           background-color: #ffc8d9;
           transform: scale(1.05);
       }
   </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>The Meadow</h1>
        <div class="sentence">He turns his hand in the sun; his skin shines like tiny crystals. “Sunlight only shows what I am,” he says.
</div>
        <div class="choices">
           <a class="choice-link" href="page018.html">Bella asks, “How is this possible?</a>
           <a class="choice-link" href="page012.html">Bella says, “It’s beautiful.”</a>
            <a class="choice-link" href="page019.html">Bella says, “It’s unnatural.”</a>
           
       </div>
        <button class="restart-button" onclick="window.location.href='index.html'">Restart</button>
    </div>
</body>
</html>
